<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BookJam - DJMAX Style Rhythm Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Noto Sans KR', sans-serif;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background-image: url('assets/intro.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .button-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .invisible-button {
            position: absolute;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border: none;
            background: transparent;
        }

        .invisible-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .invisible-button:active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 가운데 캐릭터 버튼 (게임하기 - 분홍 토끼) */
        .center-character-button {
            top: 32%;
            left: 36%;
            width: 28%;
            height: 35%;
        }

        /* 하단 버튼 영역 */
        .bottom-button {
            bottom: 5%;
            left: 25%;
            width: 50%;
            height: 10%;
        }

        @media (max-width: 768px) {
            .center-character-button {
                top: 30%;
                left: 33%;
                width: 34%;
                height: 38%;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <!-- 가운데 캐릭터 (게임하기) 버튼 -->
        <a href="rhythm-game-player.html" class="invisible-button center-character-button"></a>

        <!-- 하단 버튼 영역 -->
        <a href="rhythm-game-player.html" class="invisible-button bottom-button"></a>
    </div>
</body>
</html>
